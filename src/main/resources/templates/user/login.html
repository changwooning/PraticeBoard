<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <style>
        body { background: #f6f7fb; font-family: 'Pretendard', sans-serif; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 14px #ddd; padding: 32px; }
        h2 { text-align: center; margin-bottom: 24px; }
        input, label { display: block; width: 100%; margin-bottom: 14px; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #d0d0d0; }
        .btn { width: 100%; background: #2864fa; color: #fff; border: none; border-radius: 8px; padding: 12px; font-size: 1.1em; cursor: pointer; }
        .error { color: #ff3344; font-size: 0.97em; margin-bottom: 10px; }
        .go-register { text-align: right; margin-top: 18px; font-size: 0.97em; }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form th:action="@{/user/login}" th:object="${loginRequest}" method="post">
        <div th:if="${param.registered}" style="color:#2864fa;">회원가입이 완료되었습니다! 로그인 해주세요.</div>
        <div th:if="${param.logout}" style="color:#2864fa;">로그아웃 되었습니다.</div>
        <div class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <label>아이디</label>
        <input type="text" th:field="*{username}" placeholder="아이디 입력"/>
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label>비밀번호</label>
        <input type="password" th:field="*{password}" placeholder="비밀번호 입력"/>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <button class="btn" type="submit">로그인</button>
    </form>
    <div class="go-register">
        아직 회원이 아니신가요? <a th:href="@{/user/register}">회원가입</a>
    </div>
</div>
</body>
</html>
