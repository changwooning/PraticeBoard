<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <style>
        body { background:#f6f7fb; font-family:'Pretendard',sans-serif; }
        .container { max-width:720px; margin:40px auto; background:#fff; border-radius:18px; box-shadow:0 4px 14px #ddd; padding:28px; }
        h2 { margin:0 0 16px 0; }
        .actions { display:flex; justify-content:space-between; align-items:center; margin-bottom:16px; }
        .btn { background:#2864fa; color:#fff; padding:9px 16px; border:none; border-radius:8px; cursor:pointer; text-decoration:none; }
        .btn-red { background:#ff5555; }
        table { width:100%; border-collapse:collapse; }
        th,td { padding:12px; text-align:center; border-bottom:1px solid #e0e0e0; }
        tr:hover { background:#f4f9ff; }
    </style>
</head>
<body>
<div class="container">
    <div class="actions">
        <form th:action="@{/user/logout}" method="get">
            <button type="submit" class="btn btn-red">로그아웃</button>
        </form>
        <a th:href="@{/board/write}" class="btn">글쓰기</a>
    </div>

    <h2>게시판</h2>

    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board, stat : ${boards}">
            <td th:text="${stat.count}">1</td>
            <td><a th:href="@{/board/{id}(id=${board.id})}" th:text="${board.title}">글 제목</a></td>
            <td th:text="${board.username}">작성자</td>
            <td th:text="${board.viewCount}">0</td>
        </tr>
        <tr th:if="${#lists.isEmpty(boards)}">
            <td colspan="4">게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
