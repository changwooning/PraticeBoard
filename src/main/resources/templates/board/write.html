<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <style>
        body { background: #f6f7fb; font-family: 'Pretendard', sans-serif; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 14px #ddd; padding: 32px; }
        h2 { margin-bottom: 22px; }
        input, textarea, label { width: 100%; margin-bottom: 13px; }
        input, textarea { padding: 10px; border-radius: 8px; border: 1px solid #d0d0d0; }
        textarea { min-height: 120px; }
        .btn { width: 100%; background: #2864fa; color: #fff; border: none; border-radius: 8px; padding: 12px; font-size: 1.1em; cursor: pointer; }
        .error { color: #ff3344; font-size: 0.97em; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>게시글 작성</h2>
    <form th:action="@{/board/write}" th:object="${boardRequest}" method="post">
        <label>제목</label>
        <input type="text" th:field="*{title}" placeholder="제목"/>
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <label>내용</label>
        <textarea th:field="*{content}" placeholder="내용"></textarea>
        <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

        <button class="btn" type="submit">등록</button>
    </form>
</div>
</body>
</html>
