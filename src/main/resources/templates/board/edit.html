<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        body { background:#f6f7fb; font-family:'Pretendard',sans-serif; }
        .container { max-width:500px; margin:40px auto; background:#fff; border-radius:18px; box-shadow:0 4px 14px #ddd; padding:32px; }
        h2 { margin-bottom:22px; }
        label { display:block; margin:10px 0 6px; font-weight:600; color:#444; }
        input, textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #d0d0d0; }
        textarea { min-height:120px; }
        .btn-row { display:flex; gap:8px; margin-top:14px; }
        .btn { background:#2864fa; color:#fff; border:none; border-radius:8px; padding:10px 16px; cursor:pointer; text-decoration:none; }
        .btn-gray { background:#aaa; }
        .btn-green { background:#2e8a44; }
        .error { color:#ff3344; font-size:0.97em; margin-top:6px; }
    </style>
</head>
<body>
<div class="container">
    <h2>게시글 수정</h2>
    <form th:action="@{/board/{id}/edit(id=${boardRequest.id})}" th:object="${boardRequest}" method="post">
        <label>제목</label>
        <input type="text" th:field="*{title}" placeholder="제목"/>
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <label>내용</label>
        <textarea th:field="*{content}" placeholder="내용"></textarea>
        <div class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

        <div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

        <div class="btn-row">
            <button class="btn btn-green" type="submit">수정 완료</button>
            <a class="btn btn-gray" th:href="@{/board/{id}(id=${boardRequest.id})}">상세로</a>
            <a class="btn btn-gray" th:href="@{/board/list}">목록</a>
        </div>
    </form>
</div>
</body>
</html>
